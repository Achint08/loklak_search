<div class="tab">
<h1>Header Customization</h1>
<h3>Header Background</h3>
<div class="full-width">
	<div class="slider">
	<md-slide-toggle
	labelPosition="before"
	ariaLabel="Transparent Backgorund"
	(change)="transparentBackground($event)">
		Transparent Background
	</md-slide-toggle>
	</div>
	<div class="color">
		<label for="color">Background Color</label>
			<input name="color"
			[cpOutputFormat]="'hex'"
			[(colorPicker)]="mediaWallHeader.backgroundColor"
			[style.background]="customHeader.backgroundColor"
			[cpPosition]="'bottom'"
			[cpWidth]="'200px'"
			[cpHeight]="'264px'"
			[value]="customHeader.backgroundColor"
			(colorPickerChange)="changeBackgroundColor($event)" />
	</div>
</div>
<h3>Header Font</h3>
<div class="full-width">
	<div class="color">
		<label for="color">Font Color</label>
			<input name="color"
			[cpOutputFormat]="'hex'"
			[(colorPicker)]="mediaWallHeader.fontColor"
			[style.background]="customHeader.fontColor"
			[cpPosition]="'top'"
			[cpWidth]="'200px'"
			[cpHeight]="'264px'"
			[value]="customHeader.fontColor"
			(colorPickerChange)="changeFontColor($event)" />
	</div>
</div>
<div class="full-width">
<span class="apply-button">
	<button (click)="changeMediaWallHeader.emit(customHeader)">
		<i class="material-icons md-18">done</i>
		Apply</button>
</span>
</div>
</div>
